<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="logo-container">
                <img src="./Images/Logo.png" alt="Computer Logo" width="100px" height="auto">
                <h1>Joms</h1>
            </div>
            <img src="./Images/Sydney.jpg" alt="City" width="150%" height="auto">
            <p>Photo by Lauren Cros on Unsplash</p>
        </div>
        <div class="content-container">
            <div class="text-container">
                <div class="text">
                    <p class="top-text">
                        This is not a real online service! You know you need something 
                        like this in your life to help you realise your deepest dreams.
                        <br>Sign up now to get started.
                        <br>
                        <br>
                        You know you want to.
                    </p>
                </div>
            </div>
            <div class="form-container">
                    <form id="myform" action="" method="post">
                        <fieldset>
                            <p class="heading">Fill in your details below!</p>
                            <div class="row-1">
                                <div>
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" name="first-name" required placeholder="John">
                                </div>
                                <div>
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" name="last-name" required placeholder="Smith">
                                </div>
                            </div>
                            <div class="row-2">
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email" required placeholder="John.smith@gmail.com">
                                </div>
                                <div>
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                            </div>
                            <div class="row-3">
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <div>
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input type="password" id="password" name="cpassword" required>
                                </div>
                            </div>
                        </fieldset>
                    </form>
            </div>
            <div class="btn-container">
                <div class="button-box">
                    <button class="button" type="submit" form="myform">Create Account</button>
                    <p>Already have an account? <span style="color: #158fc7; font-weight: bold;">Log in</span></p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
